{% extends 'comicbooks/base.html' %}
{% block content %}

  <div style="background-color: floralwhite; border-radius: 10px; max-width: 400px; margin: 2rem auto;">
    <h2>Add a Comic Book</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
        <table>
      {{ form.as_table }}
        </table>
      <button type="submit">Add Comic Book</button>
    </form>
  </div>
{% endblock %}
